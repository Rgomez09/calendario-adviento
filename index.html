            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Inicializar el calendario
        createCalendar();
    </script>
</body>
</html>
